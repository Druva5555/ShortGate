version: '3.8'
services:
  app:
    build: .
    container_name: url-shortener-app
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - MONGO_URL=${MONGO_URL}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=7d
      - RATE_LIMIT_WINDOW_MINUTES=1
      - RATE_LIMIT_MAX=60
      - BASE_URL=${BASE_URL:-http://localhost:8000}
    depends_on:
      - redis
  redis:
    image: redis:7-alpine
    container_name: url-shortener-redis
    ports:
      - "6379:6379"
